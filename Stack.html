    <!-- POLINDROM -->
    <script>
      function polindrom() {
        var kata = document.getElementById("teks").value;
        if (kata !== "") {
          var rkata = [];
          // for (var i = 0; i < kata.length; i++) {
          //   rkata.push(kata[i]);
          // }
          for (var i = kata.length -1; i>=0;i--){
            rkata +=kata[i];
          }

          document.getElementById("reverse").value = rkata;
            if (kata === rkata){
              document.getElementById("hasil").value = rkata + " merupakan kata polindrom";
            }
              else { document.getElementById("hasil").value = rkata + " bukan kata polindrom dari " + kata;}
      }else {
        alert("Isi form terlebih dahulu!!!!");
      }
      }
    </script>
    <!-- END OF POLINDROM -->

    <!-- KONVERSI DESIMAL KE BINNER -->
    <script>
      let decInp = document.getElementById("inputDec");
      let binInp = document.getElementById("hasilBin");

      decInp.addEventListener("input", () => {
        let decValue = parseInt(decInp.value);
        binInp.value = decValue.toString(2);
      });

      binInp.addEventListener("input", () => {
        let binValue = binInp.value;
        if (binValidator(binValue)) {
          decInp.value = parseInt(binValue, 2);
        }

        function binValidator(num) {
          for (let i = 0; i < num.length; i++) {
            if (num[i] != "0" && num[i] != "1") {
              return false;
            }
          }
          return true;
        }
      });
    </script>
